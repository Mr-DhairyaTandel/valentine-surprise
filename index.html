<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff2e63;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff2e63, #ff6f91);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 20px rgba(255, 46, 99, 0.4);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: #fff;
      color: #ff2e63;
      border: 2px solid #ff2e63;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff2e63;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>
    <p>You already make my world brighter âœ¨</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="loveMessage">
      Yayyyy!! ğŸ’˜ğŸ’˜  
      You just made me the happiest person ğŸ˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = 250;
      const maxY = 100;

      const randomX = Math.floor(Math.random() * maxX) - maxX / 2;
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
